<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Eduflare Gaming Coaching Platform</title>
    <meta name="description" content="Login to your Eduflare account to access premium gaming coaching sessions and track your progress with professional esports coaches.">
    <meta name="keywords" content="eduflare login, gaming coaching login, esports training account, gaming coach platform login">
    <link rel="canonical" href="https://eduflare.org/login/">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                        accent: '#f59e0b',
                        dark: '#0f172a',
                        'dark-light': '#1e293b'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark text-white min-h-screen">
    <!-- Navigation -->
    <nav class="bg-dark/95 backdrop-blur-sm border-b border-gray-800">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <a href="/" class="flex items-center space-x-2">
                    <img src="/assets/images/logo.png" alt="Eduflare Logo" class="h-8 w-8">
                    <span class="text-xl font-bold text-primary">Eduflare</span>
                </a>
                <a href="/" class="text-gray-400 hover:text-white transition-colors">‚Üê Back to Home</a>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="flex items-center justify-center min-h-[calc(100vh-4rem)] px-4">
        <div class="bg-dark-light rounded-xl p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold mb-2">Welcome Back</h1>
                <p class="text-gray-400">Sign in to your Eduflare account</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium mb-2">Email Address</label>
                    <input type="email" id="email" required 
                           class="w-full bg-dark border border-gray-600 rounded-lg px-4 py-3 focus:border-primary focus:outline-none transition-colors">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium mb-2">Password</label>
                    <input type="password" id="password" required 
                           class="w-full bg-dark border border-gray-600 rounded-lg px-4 py-3 focus:border-primary focus:outline-none transition-colors">
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="rounded border-gray-600 text-primary focus:ring-primary">
                        <span class="ml-2 text-sm text-gray-400">Remember me</span>
                    </label>
                    <a href="javascript:void(0)" class="text-sm text-primary hover:text-primary/80">Forgot password?</a>
                </div>

                <button type="submit" 
                        class="w-full bg-primary hover:bg-primary/80 py-3 rounded-lg font-semibold transition-colors">
                    Sign In
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-400">Don't have an account? 
                    <a href="/register/" class="text-primary hover:text-primary/80">Sign up here</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simulate login attempt - always redirect to registration
            setTimeout(() => {
                window.location.href = '/register/?message=Please create an account';
            }, 500);
        });
    </script>
</body>
</html>
